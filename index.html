<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="everything">
      <div class="scores">
        <h1 id="score">000</h1>
        <h1 id="highScore">000</h1>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
      
            <div id="game-board"></div>
          </div>
        </div>
        <div class="arrowpress">
        <button class="arrows upkey">Up</button>
        <button class="arrows leftkey">Left</button>
        <button class="arrows downkey">Down</button>
        <button class="arrows rightkey">Right</button>
      </div>
      </div>
    </div>
    <h1 id="instruction-text">Press spacebar to start the game</h1>
    <img id="logo" src="snake.jpg" width="263px" alt="snake-logo" />
    <div class="game-over">
      <h1>Game Over..... Restarting in 3....2....1....</h1>
     
      </div>
    <div class="goback"><h1>Go Back?</h1></div>
  </body>
</html>
